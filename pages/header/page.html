<div class="header-container">
    <ul class="navbar_menu">
        <li id="page0" class="navbar_menu_item"><span>Főoldal</span></li>
        <li class="navbar_menu_button_sub1 navbar_menu_button"><span>Weboldal készítés</span></li>
            <li id="page1" class="navbar_menu_sub1 navbar_menu_sub_item"><span>Egyszerű bemutatkozó oldal</span></li>
            <li id="page2" class="navbar_menu_sub1 navbar_menu_sub_item"><span>Céges honlap készítés</span></li>
            <li id="page3" class="navbar_menu_sub1 navbar_menu_sub_item"><span>WordPress honlap készítés</span></li>
            <li id="page4" class="navbar_menu_sub1 navbar_menu_sub_item"><span>Egyedi weboldal készítése</span></li>
        <li id="page5" class="navbar_menu_item"><span>Weboldal készítés árak</span></li>
        <li class="navbar_menu_button_sub2 navbar_menu_button"><span>Referenciák</span></li>
            <li id="page6" class="navbar_menu_sub2 navbar_menu_sub_item"><span>Egyedi weboldalak</span></li>
            <li id="page7" class="navbar_menu_sub2 navbar_menu_sub_item"><span>WordPress honlapok</span></li>
        <li id="page8" class="navbar_menu_item"><span>Gyakori kérdések</span></li>
        <li id="page9" class="navbar_menu_item"><span>Kapcsolat</span></li>
    </ul>
</div>
<script>
    $(document).ready(function() {
        let font_size = 1;
        let font_scale = 1;
        let fonts = [$(`.navbar_menu_item`), $(`.navbar_menu_sub_item`), $(`.navbar_menu_button`)]
        for (let i = 0; i < fonts.length; i++) {
            fonts[i].css(`font-size`,`calc(${font_scale}rem + ${font_size}vw)`); 
        }
        
        let item = $(`.navbar_menu_item`);
        let count = 0;
        for (let i = 0; i < 3; i++) {
            let button = $(`.navbar_menu_button_sub${i}`);
            let menu = $(`.navbar_menu_sub${i}`);
            button.click(function() {
                if (menu.css("display") == "none" ) {
                    menu.css("width", "fit-content");
                    menu.css("display","inline");
                    button.css("background-color","rgba(0, 128, 128, 0.7)");
                    item.css("color","rgba(255, 255, 255, 0.7)");
                    item.css(`font-size`, `calc(${font_scale}rem + ${font_size/2}vw)`);
                    count += 1;
                } else {
                    menu.css("width", "0ch");
                    menu.css("display","none");
                    count -= 1;
                    if (count == 0) {
                        item.css(`font-size`, `calc(${font_scale}rem + ${font_size}vw)`);
                        item.css("color","rgba(255, 255, 255, 1)");
                        button.css("background-color","rgba(0, 255, 0, 0.2)");
                    }
                }
            });
        }
        var last_page;
        var current_page;
        for (let i = 0; i < 10; i++) {
            current_page = $(`#page${i}`);
            current_page.click(function(){
               color = current_page.css(`background-color`);
                $(".main").load(`./pages/${i}/page.html`);
                if (typeof last_page !== 'undefined') {
                    if (last_page.hasClass(`navbar_menu_sub_item`)) {
                        last_page.css(`background-color`,`rgba(0,0,0,0.5)`);
                    } else {
                        last_page.css(`background-color`,`transparent`);
                    }
                }
                $(this).css("background-color",`rgba(0,255,255,0.5)`);
                last_page = $(this);
            });
        }
    });
</script>
